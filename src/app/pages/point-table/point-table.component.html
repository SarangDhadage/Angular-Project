<div>
    @if (pointTable) {
        <h1 class="text-4xl font-extrabold text-grey-800">CWC2023 Point Table</h1>
  
      <table class=" text-center mt-2 shadow rounded  min-w-full bg-white border border-gray-300">
          <thead>
           
              <tr> 
                  @for (heading of tableHeading; track $index) {
                      <th class="py-2 px-4 border-b">{{heading}}</th>
                  }
                 
                
              </tr>
         
          </thead>
          <tbody>
           
          
            @for (team of pointTable ; track $index) {
                <tr class=" hover:bg-gray-400 hover:scale-130 transition-all cursor-pointer"
                    [ngClass]="
                    {'bg-green-300':$index <=4 }"
                >
 
                    @if($index>0){
                        @for (data of team; track $index) {
                            <td class="py-2 px-4 border-b">
                                  {{data}}
                            </td>
                        }
                    }
                </tr>
            }
        
          </tbody>
        </table>
    }
  </div>
